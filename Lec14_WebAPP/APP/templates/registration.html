{% extends 'base.html' %} {% block content %}
<section class="section-cta" id="cta">
  <div class="container">
    <div class="cta">
      <div class="cta-text-box">
        <h2 class="heading-secondary">Get your first meal for free!</h2>
        <p class="cta-text">
          Healthy, tasty and hassle-free meals are waiting for you. Start eating
          well today. You can cancel or pause anytime. And the first meal is on
          us!
        </p>

        <form class="cta-form" name="sign-up">
          <div>
            <label for="full-name">Full name</label>
            <input
              id="full-name"
              type="text"
              placeholder="John smith"
              name="full-name"
              required
            />
          </div>

          <div>
            <label for="email">Email address</label>
            <input
              id="email"
              type="email"
              placeholder="me.example.com"
              name="email"
              required
            />
          </div>

          <div>
            <label for="Password">Password</label>
            <input
              id="Password"
              type="password"
              placeholder="********"
              name="password"
              required
            />
          </div>

          <button class="btn btn--form">Sign up now</button>
        </form>
      </div>
      <div
        class="cta-img-box"
        role="img"
        aria-label="Woman enjoying food"
      ></div>
    </div>
  </div>
</section>

{% endblock %}
