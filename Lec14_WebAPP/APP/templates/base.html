<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/static/css/general.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/queries.css" />
    <title>{% block title %} Base Page {%endblock%}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light space">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="main-nav">
            {% if 'username' not in session %}
            <a
              class="main-nav-link"
              aria-current="page"
              href="{{url_for('registration')}}"
              >რეგისტრაცია</a
            >
            {% endif %}
            <a
              class="main-nav-link"
              aria-current="page"
              href="{{url_for('method')}}"
              >მთავარი</a
            >
            {% if 'username' not in session %}
            <a class="main-nav-link" href="{{url_for('login')}}">შესვლა</a>
            {% endif %} {% if 'username' in session %}
            <a
              class="main-nav-link"
              aria-current="page"
              href="{{url_for('user')}}"
              >კვადრატული ფესვი</a
            >
            <a
              class="nav-link"
              aria-current="page"
              href="{{url_for('history')}}"
              >ისტორია</a
            >
            <a class="nav-link" href="{{url_for('logout')}}">გამოსვლა</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    {% block content %} {% endblock %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
